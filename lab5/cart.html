<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатов Андрей Александрович. Корзина</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        function calculateTotal() {
            const inputs = document.querySelectorAll('input[type="number"]');
            let total = 0;

            inputs.forEach(input => {
                const price = parseFloat(input.dataset.price);
                const quantity = parseInt(input.value) || 0;
                total += price * quantity;
            });

            document.getElementById('total').textContent = `Общая сумма: ${total} ₽`;
        }

        function clearCart() {
            const inputs = document.querySelectorAll('input[type="number"]');
            inputs.forEach(input => input.value = '');
            document.getElementById('total').textContent = '';
        }
    </script>
    <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .item {
      margin-bottom: 15px;
    }
    .item label {
      display: inline-block;
      width: 150px;
    }
    input[type="number"] {
      width: 60px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 16px;
    }
    #total {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      color: green;
    }
    </style>
</head>
<body>
    <header>
        НГТУ, ФБ, Лабораторная работа 5
    </header>
    <main>
        <h2>Корзина товаров</h2>

        <div class="item">
            <label>Яблоки (цена: 30₽)</label>
            <input type="number" min="0" placeholder="0" data-price="30">
        </div>

        <div class="item">
            <label>Хлеб (цена: 25₽)</label>
            <input type="number" min="0" placeholder="0" data-price="25">
        </div>

        <div class="item">
            <label>Молоко (цена: 50₽)</label>
            <input type="number" min="0" placeholder="0" data-price="50">
        </div>

        <div class="item">
            <label>Сыр (цена: 120₽)</label>
            <input type="number" min="0" placeholder="0" data-price="120">
        </div>

        <div class="item">
            <label>Шоколад (цена: 80₽)</label>
            <input type="number" min="0" placeholder="0" data-price="80">
        </div>

        <button onclick="calculateTotal()">Рассчитать</button>
        <button onclick="clearCart()">Очистить</button>

        <div id="total"></div>
    </main>
    <footer>
        &copy; Шкуропатов Андрей, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
