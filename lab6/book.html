<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатов Андрей Александрович. Лабораторная 6</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script src="book.js"></script>
    <script>
        function showBooks() {
            const bookList = document.getElementById('bookList');
            
            for (let i = 0; i < books.length; i++) {
                const book = books[i];
                const bookClass = !book.inStock ? 'book out-of-stock' : 
                                 book.bestseller ? 'book bestseller' : 'book';
                
                bookList.innerHTML += `
                    <div class="${bookClass}">
                        <h3>${book.name}</h3>
                        <p class="author">Автор: ${book.author}</p>
                        <p>Год публикации: ${book.publicationYear}</p>
                        <p class="price">Цена: $${book.price.toFixed(2)}</p>
                        ${book.bestseller ? '<span class="bestseller-badge">Бестселлер</span>' : ''}
                        ${!book.inStock ? '<p class="stock-info">Нет в наличии</p>' : ''}
                    </div>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', showBooks);
    </script>
    <style>
        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .book {
            border: 1px solid #ddd;
            padding: 1.5rem;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .book:hover {
            transform: translateY(-5px);
        }

        .book h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .book .author {
            font-style: italic;
            color: #555;
        }

        .book .price {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1rem;
        }

        .bestseller {
            border-left: 4px solid #f39c12;
        }

        .bestseller-badge {
            display: inline-block;
            background-color: #f39c12;
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 3px;
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .out-of-stock {
            opacity: 0.7;
            background-color: #f9f9f9;
        }

        .stock-info {
            color: #e74c3c;
            font-style: italic;
            margin-bottom: 0;
        }
    </style>
</head>
<body onload="showBooks()">
    <header>
        НГТУ, ФБ, Лабораторная работа 6
    </header>
    <main>
        <h1>Список книг</h1>
        <div id="bookList"></div>
            
    </main>
    <footer>
        &copy; Шкуропатов Андрей, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
