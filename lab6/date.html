<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатов Андрей Александрович. Даты</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
        
        let colorInterval = null;
        let timeInterval = null;

        
        const header = document.getElementById('main-header');
        const currentDateElement = document.getElementById('current-date');
        const startColorBtn = document.getElementById('start-color');
        const stopColorBtn = document.getElementById('stop-color');
        const startTimeBtn = document.getElementById('start-time');
        const stopTimeBtn = document.getElementById('stop-time');
            
        
        function changeHeaderColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            header.style.color = `rgb(${r}, ${g}, ${b})`;
            console.log('Цвет изменен:', `rgb(${r}, ${g}, ${b})`);
        }

        
        function updateDateTime() {
            const now = new Date();
            currentDateElement.textContent = now.toLocaleString('ru-RU', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            console.log('Время обновлено:', currentDateElement.textContent);
        }

        
        updateDateTime();

        
        startColorBtn.addEventListener('click', function() {
            if (!colorInterval) {
                changeHeaderColor(); 
                colorInterval = setInterval(changeHeaderColor, 1000); 
                    
                
                startColorBtn.disabled = true;
                stopColorBtn.disabled = false;
                console.log('Таймер цвета запущен');
            }
        });

        stopColorBtn.addEventListener('click', function() {
            if (colorInterval) {
                clearInterval(colorInterval);
                colorInterval = null;
                    
                
                stopColorBtn.disabled = true;
                startColorBtn.disabled = false;
                console.log('Таймер цвета остановлен');
            }
        });

        
        startTimeBtn.addEventListener('click', function() {
            if (!timeInterval) {
                updateDateTime(); 
                timeInterval = setInterval(updateDateTime, 1000); 
                    
                
                startTimeBtn.disabled = true;
                stopTimeBtn.disabled = false;
                console.log('Таймер времени запущен');
            }
        });

        stopTimeBtn.addEventListener('click', function() {
            if (timeInterval) {
                clearInterval(timeInterval);
                timeInterval = null;
                    
                
                stopTimeBtn.disabled = true;
                startTimeBtn.disabled = false;
                console.log('Таймер времени остановлен');
            }
        });
        });
    </script>
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #current-date {
            font-size: 18px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>Таймеры и работа с датой</h1>
    </header>
    <main>
        <div class="controls">
            <button id="start-color">Старт (цвет)</button>
            <button id="stop-color" disabled>Стоп (цвет)</button>
            <button id="start-time">Обновлять время</button>
            <button id="stop-time" disabled>Остановить время</button>
        </div>
    
        <div id="current-date"></div>
    </main>
    <footer>
        &copy; Шкуропатов Андрей, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
