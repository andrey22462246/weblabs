<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатов Андрей Александрович. Даты</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <script>
        let colorTimer;
        let timeTimer;
    
        function showDate() {
            let out = document.getElementById('current-date');
            let today = new Date();
            out.innerHTML = today.toLocaleString('ru-RU');
    
            document.getElementById('locale-dates').innerHTML =
                "Дата и время для русской локали: " + today.toLocaleString('ru-RU') + "<br>" +
                "Дата и время для локали США: " + today.toLocaleString('en-US') + "<br>" +
                "Дата и время для локали Испании: " + today.toLocaleString('es-ES') + "<br>" +
                "Дата и время для локали Франции: " + today.toLocaleString('fr-FR') + "<br>" +
                "Дата и время для локали Италии: " + today.toLocaleString('it-IT') + "<br>" +
                "Дата и время для локали Турции: " + today.toLocaleString('tr-TR') + "<br>";
        }
    
        function changeColors() {
            const header = document.getElementsByTagName('header')[0];
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            header.style.color = `rgb(${r}, ${g}, ${b})`;
        }
    
        function startChangeColors() {
            if (!colorTimer) {
                changeColors();
                colorTimer = setInterval(changeColors, 1000);
                document.getElementById('start-btn').disabled = true;
                document.getElementById('stop-btn').disabled = false;
            }
        }
    
        function stopChangeColors() {
            if (colorTimer) {
                clearInterval(colorTimer);
                colorTimer = null;
                document.getElementById('start-btn').disabled = false;
                document.getElementById('stop-btn').disabled = true;
            }
        }
    
        function startUpdatingTime() {
            if (!timeTimer) {
                showDate();
                timeTimer = setInterval(showDate, 1000);
                document.getElementById('start-time-btn').disabled = true;
                document.getElementById('stop-time-btn').disabled = false;
            }
        }
    
        function stopUpdatingTime() {
            if (timeTimer) {
                clearInterval(timeTimer);
                timeTimer = null;
                document.getElementById('start-time-btn').disabled = false;
                document.getElementById('stop-time-btn').disabled = true;
            }
        }
    
        
        window.onload = showDate;
    </script>
    <style>
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.5s ease;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        button:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
        }
        #current-date {
            font-size: 18px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header id="main-header">
        <h1>Таймеры и работа с датой</h1>
    </header>
    <main>
        <h2>Дата и Время</h2>
        <div id="current-date"></div>  
        <div id="locale-dates"></div> 
        <div>
            <button id="start-btn" onclick="startChangeColors()">Старт</button>
            <button id="stop-btn" onclick="stopChangeColors()" disabled>Стоп</button>
        </div>
        <div>
            <button id="start-time-btn" onclick="startUpdatingTime()">Обновить время</button>
            <button id="stop-time-btn" onclick="stopUpdatingTime()" disabled>Остановить обновление времени</button>
        </div>
    </main>
    <footer>
        &copy; Шкуропатов Андрей, ФБИ-32, 2 курс, 2025
    </footer>
</body>
</html>
