<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шкуропатов Андрей Александрович. Лабораторная 4</title>
    <link rel="stylesheet" href="../main.css">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="icon" href="../favicon-16x16.png">
    <link rel="icon" href="../favicon-32x32.png">
    <style>   
        main {
            height: calc(100vh - 130px);
            display: flex;
            justify-content: center;
            align-items: center;
            
        }

        .progress-box {
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        .progress-box h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: normal;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background-color: #ddd;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background-color: #4caf50;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background-color: #008cba;
            color: white;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: box-shadow 0.3s ease;
        }

        button:hover {
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }

        button:active {
            box-shadow: none;
        }
    </style>
</head>
<body>

    <header>
        НГТУ, ФБ, Лабораторная работа 4
    </header>

    <main>
        <div class="progress-box">
            <h2>Степень прогресса</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="fill"></div>
            </div>
            <button id="holdButton">Нажмите и удерживайте</button>
        </div>
    </main>

    <footer>
        &copy; Шкуропатов Андрей, ФБИ-32, 2 курс, 2025
    </footer>

    <script>
        const button = document.getElementById("holdButton");
        const fill = document.getElementById("fill");

        let interval;
        let progress = 0;

        button.addEventListener("mousedown", () => {
            progress = 0;
            fill.style.width = "0%";

            interval = setInterval(() => {
                if (progress < 100) {
                    progress += 2;
                    fill.style.width = progress + "%";
                } else {
                    clearInterval(interval);
                }
            }, 100);
        });

        button.addEventListener("mouseup", () => {
            clearInterval(interval);
        });

        button.addEventListener("mouseleave", () => {
            clearInterval(interval);
        });
    </script>
</body>
</html>
